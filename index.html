<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>var i =0;
        let array = []; //store each word in the array
        
        for (var i = 0; i< 3; i++){ //loop 3 times
            let wordsInput = prompt("Please enter a word");
            array[i] = wordsInput;
        }

        </script>
</head>
<body>
    <section>   <!--this section displays words from the array in an unordred list-->
        <ul>
            <li><script>document.write(array[0])</script></li>
            <li><script>document.write(array[1])</script></li>
            <li><script>document.write(array[2])</script></li>
        </ul>
    </section>

</body>
